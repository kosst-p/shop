<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Magic Shop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Магазин самой вкусной еды и с самой быстрой доставкой!">
    <meta name="keywords" content="shop, магазин, food, еда, доставка еды, быстрая доставка, fast delivery,
    food delivery">
    <link rel="icon" type="image/png" href="./assets/static/favicon.png" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="app">
        <div class="header"></div>
        <div class="content">
            <div class="left-side">
                <div class="product-types"></div>
                <div class="basket-wrapper"></div>
            </div>
            <div class="right-side"></div>
            <div class="modal">
                <div class="modal-body">
                    <div class="modal-content">
                        <i class="modal-close-btn fas fa-times"></i>
                        <div class="modal-title"></div>
                        <div class="modal-main">
                            <div class="ingredient-nav-bar">
                                <div class="ingredient-types"></div>
                                <div class="modal-buttons-wrapper"></div>
                            </div>
                            <div class="ingredients-wrapper"></div>
                        </div>
                        <div class="modal-count"></div>
                        <div class="modal-price"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>

</body>

</html>
